spring.application.name=notification-service

server.servlet.context-path=/ticketbooking

spring.datasource.url=jdbc:h2:file:~/notificationdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=notification
spring.datasource.password=admin
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
logging.level.org.hibernate.SQL=DEBUG

spring.jpa.defer-datasource-initialization=true

#RabbitMQ
notification.queue.name = notification-queue
notification.routing.key = notification-routing
notification.exchange.name = notification-exchange